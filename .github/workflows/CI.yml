name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up .Net build env 
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'
          include-prerelease: true

      - name: Determine changed files
        id: changed-files
        run: |
          echo "::set-output name=files::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})"
        
      - name: Print changed files
        run: echo "Changed files:" "${{ steps.changed-files.outputs.files }}"

      - name: Restore dependencies 
        run: dotnet restore

      - name: Build and Publish affected files
        run: |
          for file in ${{ steps.changed-files.outputs.files }}
          do
            dotnet build -c Release --no-restore $file
            dotnet publish -c release -o ./out $file
          done
